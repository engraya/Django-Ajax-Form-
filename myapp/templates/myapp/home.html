{% extends 'myapp/base.html' %}

{% block content %}

<div class="row row-cols-1 row-cols-md-2">
    {% for caption in captions %}
    <div class="col mb-4">
        <div class="card">
            <div class="view overlay">
                <img class="card-img-top" src="{{caption.image.url}}" alt="">
                <a href="#">
                    <div class="mask rgba-white-slight"></div>
                </a>
            </div>
            <div class="card-body">
                <h4 class="card-title">{{caption.title}}</h4>
                <p class="card-text">{{caption.description}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>


{% endblock content %}
